name: Pytest Xray Automation

on:
  push:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests and upload to Xray
        env:
          XRAY_CLIENT_ID: ${{ secrets. AE2E52458F244BF1BD861F4A75AF3FEB }}
          XRAY_CLIENT_SECRET: ${{ secrets. ba37b9b6e5eed4b4ae00e4eda93b9d1da2cf5fe902039c9b8e40d5d782cd6dbf }}
        run: |
          python run_and_upload.py
