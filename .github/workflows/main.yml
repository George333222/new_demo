name: Pytest Xray Automation

on:
  push:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests and upload to Xray
        env:
          XRAY_CLIENT_ID: ${{ secrets. B3BBCBCC5CAB404994ED64D5A40B6A5C }}
          XRAY_CLIENT_SECRET: ${{ secrets. 5007d06bbde25745f9a32513528e27b7ec689019722e678cd0588be2e318006d }}
        run: |
          python run_and_upload.py
