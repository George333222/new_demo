name: Run Python Script and Save Output

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Run index.py and save output
      run: |
        python index.py > output.txt
        echo "Output saved to output.txt"

    - name: Upload output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-output
        path: output.txt
