name: Python Pytest CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      # 5️⃣ Run pytest for smoke tests only
      - name: Run smoke tests
        run: |
          python -m pytest tests/ -m smoke --html=report.html --self-contained-html

      # 6️⃣ Upload HTML report as artifact
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: report.html
